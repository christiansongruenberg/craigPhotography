<!DOCTYPE html>
<html>
<head>
    <title>jVectorMap demo</title>
    <link rel="stylesheet" media="all" href="/stylesheets/jquery-jvectormap.css"/>
    <script src="/javascripts/jquery-1.8.2.js"></script>
    <script src="/javascripts/jquery-jvectormap-2.0.4.min.js"></script>

    <script src="/javascripts/jquery-jvectormap-world-mill-en.js"></script>
    <script>
        $(function(){
            var $ = jQuery;
            jQuery.noConflict();
            $('#map').vectorMap({
                map: 'world_mill_en',
                backgroundColor: 'hsl(120, 60%, 70%)'
            });
        })
    </script>
</head>
<body>
<div id="map" style="width: 600px; height: 400px"></div>
</body>
</html>
